<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/mono.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b63ff" />

    <!-- Primary Meta Tags -->

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://meerlogix.netlify.app/" />
    <meta
      property="og:title"
      content="Meer Logix | Web & Mobile App Development | Custom Software Solutions"
    />

      property="og:description"
      content="Meer Logix builds high-quality web applications, mobile apps, and custom software solutions to help businesses grow."

      property="og:image"
      content="https://meerlogix.netlify.app/og-image.png"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://meerlogix.netlify.app/" />
    <meta
      name="twitter:title"
      content="Meer Logix | Web & Mobile App Development | Custom Software Solutions"
    />
    <meta
      name="twitter:description"
      content="Meer Logix develops web apps, mobile apps, and custom software solutions designed for modern businesses."
    />
    <meta
      name="twitter:image"
      content="https://meerlogix.netlify.app/og-image.png"
    />

    <link rel="apple-touch-icon" href="/mono.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"

    />

    <script type="application/ld+json">

        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Meer Logix",
        "url": "https://meerlogix.netlify.app",
        "logo": "https://meerlogix.netlify.app/mono.png",

          "https://www.linkedin.com/in/meer-logix/",

        ],
        "description": "Meer Logix is a software development company specializing in web development, mobile app development, UI/UX design, and custom software solutions."

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ProfessionalService",

        "image": "https://meerlogix.netlify.app/TextLogo.png",
